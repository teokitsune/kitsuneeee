    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    function renderQuiz() {
      shuffle(questions);
      const quizForm = document.getElementById("quizForm");
      quizForm.innerHTML = '';
      questions.forEach((q, idx) => {
        const correctText = q.options[q.answer];
        shuffle(q.options);
        q.answer = q.options.indexOf(correctText);
        const block = document.createElement("div");
        block.className = "question";
        block.innerHTML = `<h3>${idx + 1}. ${q.q}</h3>` +
          q.options.map((opt, i) => `
            <label>
              <input type="radio" name="q${idx}" value="${i}"> ${opt}
            </label>
          `).join('');
        quizForm.appendChild(block);
      });
      document.getElementById("result").innerText = '';
      document.getElementById("summary").style.display = 'none';
    }
    function checkAnswers() {
      let correct = 0;
      const summary = [];
      questions.forEach((q, idx) => {
        const selected = document.querySelector(`input[name='q${idx}']:checked`);
        const labels = document.querySelectorAll(`input[name='q${idx}']`);
        labels.forEach((input, i) => {
          const label = input.parentElement;
          label.classList.remove("correct", "incorrect");
          if (i == q.answer) label.classList.add("correct");
          if (selected && parseInt(selected.value) === i && i !== q.answer) {
            label.classList.add("incorrect");
          }
        });
        const selectedIdx = selected ? parseInt(selected.value) : -1;
        if (selectedIdx === q.answer) correct++;
        summary.push({
          question: q.q,
          selected: selected ? q.options[selectedIdx] : "—",
          correct: q.options[q.answer],
          status: selectedIdx === q.answer ? "✅" : "❌"
        });
      });
      const percent = Math.round((correct / questions.length) * 100);
      document.getElementById("result").innerText = `Правильно: ${correct} из ${questions.length} (${percent}%)`;
      const summaryBlock = document.getElementById("summary");
      summaryBlock.innerHTML = `<h3>Результаты:</h3>` + summary.map(s => `
        <p><strong>${s.status} ${s.question}</strong><br/>
        Вы выбрали: <em>${s.selected}</em><br/>
        Правильный ответ: <strong>${s.correct}</strong></p>
      `).join('');
      summaryBlock.style.display = 'block';
    }
    renderQuiz();
