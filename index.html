
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тест по бухгалтерскому учету</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #6dd5fa, #ff758c, #ffffff);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      padding: 20px;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 { text-align: center; }
    .question { margin-bottom: 25px; }
    label {
      display: block;
      background: #f1f1f1;
      margin: 8px 0;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    label:hover { background: #e1e1e1; }
    label.correct { background-color: #c8f7c5 !important; }
    label.incorrect { background-color: #f7c5c5 !important; }
    .buttons, .result { text-align: center; margin-top: 20px; }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background-color: #2c80b4; }
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
    }
    .summary {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Тест по бухгалтерскому учету</h1>
    <form id="quizForm"></form>
    <div class="buttons">
      <button type="button" onclick="renderQuiz()">Начать заново</button>
      <button type="button" onclick="checkAnswers()">Проверить ответы</button>
    </div>
    <div class="result" id="result"></div>
    <div class="summary" id="summary" style="display:none;"></div>
    <div class="footer">mustafo</div>
  </div>

  <script>
    const questions = [
  { q: "Какой законодательный акт, регулирует отношения по установлению, введению и отмене, исчислению и уплате
налогов и сборов, а также отношения, связанные с исполнением налоговых обязательств?", options: ["Налоговый кодекс Республики Узбекистан", "Гражданский кодекс Республики Узбекистан
", "Конституция Республики Узбекистан", "Закон Республики Узбекистан «О государственной налоговой службе"], answer: 0 },

];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    function renderQuiz() {
      shuffle(questions);
      const quizForm = document.getElementById("quizForm");
      quizForm.innerHTML = '';
      questions.forEach((q, idx) => {
        const correctText = q.options[q.answer];
        shuffle(q.options);
        q.answer = q.options.indexOf(correctText);
        const block = document.createElement("div");
        block.className = "question";
        block.innerHTML = `<h3>${idx + 1}. ${q.q}</h3>` +
          q.options.map((opt, i) => `
            <label>
              <input type="radio" name="q${idx}" value="${i}"> ${opt}
            </label>
          `).join('');
        quizForm.appendChild(block);
      });
      document.getElementById("result").innerText = '';
      document.getElementById("summary").style.display = 'none';
    }
    function checkAnswers() {
      let correct = 0;
      const summary = [];
      questions.forEach((q, idx) => {
        const selected = document.querySelector(`input[name='q${idx}']:checked`);
        const labels = document.querySelectorAll(`input[name='q${idx}']`);
        labels.forEach((input, i) => {
          const label = input.parentElement;
          label.classList.remove("correct", "incorrect");
          if (i == q.answer) label.classList.add("correct");
          if (selected && parseInt(selected.value) === i && i !== q.answer) {
            label.classList.add("incorrect");
          }
        });
        const selectedIdx = selected ? parseInt(selected.value) : -1;
        if (selectedIdx === q.answer) correct++;
        summary.push({
          question: q.q,
          selected: selected ? q.options[selectedIdx] : "—",
          correct: q.options[q.answer],
          status: selectedIdx === q.answer ? "✅" : "❌"
        });
      });
      const percent = Math.round((correct / questions.length) * 100);
      document.getElementById("result").innerText = `Правильно: ${correct} из ${questions.length} (${percent}%)`;
      const summaryBlock = document.getElementById("summary");
      summaryBlock.innerHTML = `<h3>Результаты:</h3>` + summary.map(s => `
        <p><strong>${s.status} ${s.question}</strong><br/>
        Вы выбрали: <em>${s.selected}</em><br/>
        Правильный ответ: <strong>${s.correct}</strong></p>
      `).join('');
      summaryBlock.style.display = 'block';
    }
    renderQuiz();
  </script>
</body>
</html>
